<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar Demo</title>
    <link href="toolbar.css" rel="stylesheet">

    <!-- Raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      body {
        margin: 0;
        font-family: 'Raleway', sans-serif;
        background: #BE93C5; 
        background: -webkit-linear-gradient(to right, #7BC6CC, #BE93C5);  
        background: linear-gradient(to right, #7BC6CC, #BE93C5);
      }

      .iframe-container {
        display: flex;
        justify-content: center;
        width: 100%;
        height: 100vh;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        transition: width 1s ease-in-out;
        box-shadow: 0px 0px 100px 2px;
      }

    </style>
  </head>

  <body>
    <div class="toolbar-main-container">
      <div class="toolbar-opener-container">
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="toolbar-button-container">
        <p id="main-heading">VIEWPORT<br>CONTROLS</p>
        <div id="width-details-container">
          <p id="width-heading">WIDTH</p>
          <div id="toolbar-scroll-timeline">
            <div id="toolbar-scrubber"></div>
          </div>
          <p id="width-pixels-text">px</p>
        </div>
        <i class="fa-solid fa-desktop disabled"></i>
        <i class="fa-solid fa-tablet-button enabled"></i>
        <i class="fa-solid fa-mobile-button enabled"></i>
      </div>
    </div>

    <div class="iframe-container">
      <iframe id="resizable-iframe" src="resizable_content.html"></iframe>
    </div>

    <script src="toolbar.js"></script>
  </body>
</html>
